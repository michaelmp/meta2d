<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>meta2d.js All Tests</title>
  </head>
  <body>
  <div id="summary">Loading ...</div>
  <div id="results"></div>

  <style>
    body {
      font-size: 0.8em;
      font-family: sans-serif;
    }

    h1 {
      font-size: 1.25em;
    }

    h2 {
      font-size: 1.2em;
    }
  
    .pass {
      font-weight: bold;
      font-size: 1em;
      color: #00cc00;
      display: inline;
    }

    .fail {
      font-weight: bold;
      font-size: 1em;
      color: #cc0000;
      display: inline;
    }

    canvas {
      margin: 0.8em;
    }

  </style>

  <noscript>
    You will need to enable Javascript to run the tests in your browser.
  </noscript>

  <!-- Load library and testbed -->
  <script src="../meta2d.js"></script>
  <script src="webtest.js"></script>

  <!-- Modules to test -->
  <script src="rect.js"></script>
  <script src="vector.js"></script>
  <script src="animation.js"></script>
  <script src="projection.js"></script>
  <script src="segment.js"></script>
  <script src="tween.js"></script>
  <script src="context.js"></script>
  <script src="image.js"></script>

  </body>
</html>
